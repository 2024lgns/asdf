<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 제목 스타일 (작게 조정) /
        .site-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px; / 제목을 더 작게 설정 /
            color: #003366;
        }

        / 설명 스타일 (크게 조정) /
        .description {
            text-align: center;
            margin-top: 150px;
            font-size: 32px; / 설명 글자를 크게 설정 /
            color: #333;
        }

        .description p {
            font-size: 18px; / 설명 아래 본문도 조금 키움 /
            color: #555;
        }

        / 영상 스타일 /
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        iframe {
            width: 80%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }

        / 바닥글 스타일 */
        footer {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- 웹사이트 제목 (왼쪽 상단) -->
    <div class="site-title">
        나의 웹사이트
    </div>

    <!-- 설명 텍스트 (중앙 약간 위) -->
    <div class="description">
        <h1>웹사이트에 오신 것을 환영합니다!</h1>
        <p>이곳은 웹사이트 설명과 다양한 콘텐츠를 제공하는 페이지입니다. 아래 영상을 확인해보세요.</p>
    </div>

    <!-- 영상 삽입 (유튜브 예시) -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>

    <!-- 바닥글 -->
    <footer>
        <p>&copy; 2024 나의 웹사이트</p>
    </footer>

</body>
</html>
